<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Risk Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Trade Risk Calculator</h1>

        <div class="inputs">
            <div class="input-group">
                <label for="totalCapital">Total Capital:</label>
                <input type="number" id="totalCapital" placeholder="Enter total capital" value="500000">
            </div>
            <div class="input-group">
                <label for="riskPercentage">Risk Percentage:</label>
                <input type="number" id="riskPercentage" placeholder="Risk percentage" value="2">
            </div>
        </div>

        <table id="tradesTable">
            <thead>
                <tr>
                    <th>Trade Name</th>
                    <th>Entry Price</th>
                    <th>Stop Loss</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tradesBody">
                <!-- Trades will be added here dynamically -->
            </tbody>
        </table>

        <div class="buttons">
            <button id="addTradeBtn">Add New Trade</button>
            <button id="calculateBtn">Calculate</button>
        </div>

        <div id="results">
            <!-- Calculation results will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
